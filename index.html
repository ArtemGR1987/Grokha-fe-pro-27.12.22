<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="categories">
        <h2>Категории</h2>
        <ul id="category-list">
          <li><a href="#" data-category="jeans">Джинсы</a></li>
          <li><a href="#" data-category="sneakers">Кроссовки</a></li>
          <li><a href="#" data-category="tshirts">Футболки</a></li>
        </ul>
      </div>
      <div>
        <ul id="product-list"></ul>
      </div>
      <div>
        <div id="product-info"></div>
      </div>
    </div>
    <div id="order-form">
      <h3>Оформление заказа</h3>
      <form>
        <div>
          <label for="full-name">ФИО покупателя:</label>
          <input type="text" id="full-name" name="full-name" required />
        </div>
        <div>
          <label for="city">Город:</label>
          <select id="city" name="city" required>
            <option value="">Выберите город</option>
            <option value="Киев">Киев</option>
            <option value="Днепр">Днепр</option>
            <option value="Львов">Львов</option>
          </select>
        </div>
        <div>
          <label for="post-office">Отделение новой почты для отправки:</label>
          <input type="text" id="post-office" name="post-office" required />
        </div>
        <div>
          <label for="payment-method">Способ оплаты:</label>
          <select id="payment-method" name="payment-method" required>
            <option value="">Выберите способ оплаты</option>
            <option value="Послеоплата">Послеоплата</option>
            <option value="Оплата банковской картой">
              Оплата банковской картой
            </option>
          </select>
        </div>
        <div>
          <label for="quantity">Количество продукции:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="100"
            value="1"
            required
          />
        </div>
        <div>
          <label for="comment">Комментарий к заказу:</label>
          <textarea id="comment" name="comment"></textarea>
        </div>
        <button onclick="submitOrder()">Оформить заказ</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
