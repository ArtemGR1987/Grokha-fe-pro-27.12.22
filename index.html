<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Поиск поста по ID</h1>
    <form id="form">
      <label for="post-id">Введите ID поста (от 1 до 100):</label>
      <input type="number" id="post-id" name="postId" min="1" max="100" />
      <button type="submit">Найти пост</button>
    </form>
    <div id="post-container"></div>
    <button id="comments-btn" style="display: none">
      Получить комментарии
    </button>
    <ul id="comments-container"></ul>
    <script src="/index.js"></script>
  </body>
</html>
